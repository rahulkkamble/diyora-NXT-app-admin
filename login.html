<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flaticons -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    <!-- dataTable css -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap.min.css">

    <!-- country code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">

    <!-- style.css -->
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="login-page">
        <div class="container-login">
            <div class="formcontainer-login">
                <div class="heading">
                    <div class="ellipse-parent">
                        <div class="group-child"></div>
                        <img class="d-logo-04-icon" alt="" src="./assets/images/login/d-logo04@2x.png" />
                    </div>
                    <div class="introcontent">
                        <div class="welcome-back">Welcome back!</div>
                        <div class="login-to-your">Login to your account</div>
                    </div>
                </div>
                <div class="formcontent-login">
                    <div class="forminputcontent">
                        <div class="inputfields">
                            <form id="loginForm">
                                <div class="input1">
                                    <div class="input-content">
                                        <img class="iconlylightlock" alt=""
                                            src="./assets/images/login/iconlylightmessage.svg" />
                                        <div class="input-content1">
                                            <input type="email" required class="input" placeholder="Your ID">
                                        </div>
                                    </div>
                                </div>

                                <div class="password">
                                    <div class="input1">
                                        <div class="input-content">
                                            <img class="iconlylightlock" alt=""
                                                src="./assets/images/login/iconlylightlock.svg" />

                                            <div class="input-content1">
                                                <input id="passwordInput" required type="password" class="input"
                                                    placeholder="Password">
                                            </div>
                                            <img class="fieye-off-icon" id="passwordVisibilityToggler" alt=""
                                                src="./assets/images/login/fieyeoff.svg" />
                                        </div>
                                    </div>
                                    <div class="bottom">
                                        <div class="password-must-be-container">
                                            <span>Password must be at least </span>
                                            <span class="characters">8 Characters</span>
                                            <span> and must contain at least a </span>
                                            <span class="characters">Capital Letter</span>
                                            <span>, a </span>
                                            <span class="characters">Number</span>
                                            <span> and a </span>
                                            <span class="characters">Special Character</span>
                                            <span>.</span>
                                        </div>
                                    </div>
                                    <a href="javascript:void(0)" class="recover-password">Recover Password</a>
                                </div>
                                <button class="label buttons-login" type="submit" >Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <header class="diyoranxt-wrapper">
            <div class="diyoranxt">Diyora.NXT</div>
        </header>
    </div>
    <script>
        const passwordToggler = document.getElementById("passwordVisibilityToggler");
        passwordToggler.addEventListener('click',togglePasswordVisibility);
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("passwordInput");
            var eyeIcon = document.querySelector(".fieye-off-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "./assets/images/login/fieye-on.png"; // Replace with the path to your 'eye on' icon
                // eyeIcon.classList.add("fieye-on-icon");
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "./assets/images/login/fieyeoff.svg"; // Replace with the path to your 'eye off' icon
                // eyeIcon.classList.remove("fieye-on-icon");
            }
        }
    </script>

</body>

</html>
